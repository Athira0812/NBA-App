<div class="container">
  <div class="row pt-4">
    <div class="col-3 col-md-auto col-sm-auto">
      <select class="form-select" id="teamSelect" [(ngModel)]="selectedTeam">
        <option disabled>Select a team</option>
        <option *ngFor="let team of teams" [value]="team.id">{{ team.full_name }}</option>
      </select>
    </div>
    <div class="col-3 col-md-auto col-sm-auto">
      <button type="button" class="btn btn-primary" id="trackBtn" (click)="trackTeam()">Track Team</button>
    </div>
  </div>
  <div class="cards">
    <div class="card mt-4 p-3" *ngFor="let team of listOfTeams; let i=index">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div class="card-title">
            <h5>{{team?.name}} [{{team?.abbreviation}}]</h5>
            <h6 class="mb-2">{{team?.conference + 'ern'}} conference</h6>
          </div>
          <button type="button" class="btn-close" id="remove{{team?.abbreviation}}" (click)="remove(i)" aria-label="remove"></button>
        </div>
        <hr>
        <div class="card-text d-flex">
          <div>
            <p class="mt-3">Result of past 12 days:</p>
            <div>
              <span *ngFor="let result of team?.winOrLoss" class="circle" [ngStyle]="{'background-color': result=='W' ? 'green' : 'red' }">
                {{result}}
              </span>
            </div>
            <p class="mt-3">Average pts scored: {{team?.avgTeamScored}}</p>
            <p class="mt-3">Average pts conceded: {{team?.avgTeamConceded}}</p>
            <button type="button" class="btn btn-success" id="results{{team?.abbreviation}}" (click)="fetch(team)">
              See game results >>
            </button>
          </div>
          <div>
            <img src="https://interstate21.com/nba-logos/{{team?.abbreviation}}.png" alt="team_logo" height="100px" width="100px" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
